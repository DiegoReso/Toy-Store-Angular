
<form  [formGroup]="form" (ngSubmit)="onSubmit">

  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input type="text" matInput  formControlName="toyName" placeholder="Nome Brinquedo" >
  </mat-form-field>
  <mat-form-field>
    <mat-label>Marca</mat-label>
    <input type="text" matInput  formControlName="toyBrand" placeholder="Marca Brinquedo" >
  </mat-form-field>
  <mat-form-field>
    <mat-label>Preco</mat-label>
    <input type="number" matInput  formControlName="price" placeholder="Preco Brinquedo" >
  </mat-form-field>
  <div>
    <button type="submit">Salvar</button>
  </div>
  

</form>
